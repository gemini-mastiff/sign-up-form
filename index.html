<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign-Up Form</title>
</head>

<body class="flex">

<div class="background  container flex">
    <div class="logo flex">
        <img src="img/odin-lined.png" alt="">
        <h1>ODIN</h1>
    </div>
    <div class="footer">
        <p>Photo by Halie West on Unsplash</p>
    </div>
</div>

<div class="main container flex">
    <div class="text flex">
        <div class="container flex">
            <p>This is not a real online service! I don't really feel like copying the whole text from the design brief so I'm just gonna wing it to fill out space.</p>
            <p>Please sign up lol.</p>
        </div>
    </div>
    <div class="form flex">
        <div class="container flex">
            <h3>Let's do this!</h3>
            <form class="flex" action="">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="tel">Phone Number</label>
                    <input type="tel" id="tel" name="tel">
                </div>
                <div>
                    <label for="pswd">Password</label>
                    <input type="password" id="pswd" name="pswd">
                </div>
                <div>
                    <label for="pswd-confirm">Confirm Password</label>
                    <input type="password" id="pswd-confirm" name="pswd-confirm">
                </div>
            </form>
        </div>
    </div>
    <div class="account flex">
        <div class="container flex">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</div>
    
</body>

</html>
